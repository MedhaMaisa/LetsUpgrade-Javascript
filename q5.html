<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var a = ["apple", "banana", "fruit", "orange", "peach"];
        console.log("Reversed Array : ");
        for (i = a.length - 1; i >= 0;i--)
        {
            console.log(a[i]);
        }
    </script>

</body>
</html>
